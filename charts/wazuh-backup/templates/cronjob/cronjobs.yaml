# templates/cronjob/cronjobs.yaml
# CronJobs that trigger backups by calling the EventListener (hybrid approach)

{{- if and .Values.features.cronjobs.enabled (not .Values.features.gracefulShutdown.enabled) }}
{{- range .Values.backup.components }}
{{- if .enabled }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "common.names.fullname" $ }}-{{ .name }}-cron
  namespace: {{ .namespace | default (include "common.names.namespace" $) }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" (merge .additionalLabels $.Values.commonLabels) "context" $ ) | nindent 4 }}
    component: {{ .name }}
  annotations:
    {{- include "common.annotations.standard" ( dict "customAnnotations" (merge .additionalAnnotations $.Values.commonAnnotations) "context" $ ) | nindent 4 }}
spec:
  schedule: "{{ .schedule | default $.Values.backup.schedule }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "common.names.fullname" $ }}-sa
          restartPolicy: OnFailure
          containers:
            - name: trigger-backup
              image: "curlimages/curl:8.1.0"
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  echo "üïê Scheduled backup triggered for {{ .name }} at $(date)"

                  # Call the EventListener service to trigger the backup
                  curl -X POST \
                    -H "Content-Type: application/json" \
                    -d '{
                      "component": "{{ .name }}",
                      "s3BucketName": "{{ $.Values.backup.s3.bucketName }}",
                      "s3EndpointUrl": "{{ $.Values.backup.s3.endpointUrl }}",
                      "triggeredBy": "cronjob"
                    }' \
                    "http://{{ include "common.names.fullname" $ }}-listener-svc.{{ include "common.names.namespace" $ }}.svc.cluster.local:8080/"

                  if [ $? -eq 0 ]; then
                    echo "‚úÖ Backup request sent successfully for {{ .name }}"
                  else
                    echo "‚ùå Failed to send backup request for {{ .name }}"
                    exit 1
                  fi
{{- end }}
{{- end }}
{{- end }}
