    {{- include "common.annotations.standard" ( dict "customAnnotations" . "context" $ ) | nindent 4 }}
  {{- end }}
subjects:
{{ include "common.tplvalues.render" (dict "value" .subjects "context" $) | nindent 2 }}
roleRef:
{{ include "common.tplvalues.render" (dict "value" .roleRef "context" $) | nindent 2 }}
{{- end }}
{{- end }}

