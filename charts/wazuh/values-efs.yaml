global:
  domain: 'dev.wazuh.adorsys.team'

service:
  enabled: true
  type: LoadBalancer
  loadBalancerClass: service.k8s.aws/nlb
  additionalLabels:
    dns: route53
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-name: '{{ include "common.names.fullname" $ }}'
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    external-dns.alpha.kubernetes.io/hostname: 'master.{{ .Values.global.domain }}'

storageClass:
  provisioner: efs.csi.aws.com
  parameters:
    basePath: /wazuh-data
    directoryPerms: '755'
    fileSystemId: '<fileSystemId>'
    uid: '1000'
    gid: '1000'
    provisioningMode: efs-ap
  reclaimPolicy: Retain

indexer:
  replicas: 3
  persistence:
    size: 50Gi
    accessModes:
      - ReadWriteMany

worker:
  persistence:
    size: 10Gi
    accessModes:
      - ReadWriteMany

master:
  persistence:
    size: 10Gi
    accessModes:
      - ReadWriteMany

cluster:
  auth:
    key: "e5936685316e99525aff962141335960"

dashboard:
  ingress:
    enabled: true
    className: alb
    annotations:
      alb.ingress.kubernetes.io/load-balancer-name: '{{ include "common.names.fullname" $ }}-dashboard'
      alb.ingress.kubernetes.io/backend-protocol: 'HTTPS'
      alb.ingress.kubernetes.io/target-type: 'ip'
      alb.ingress.kubernetes.io/scheme: 'internet-facing'
      alb.ingress.kubernetes.io/listen-ports: |
        [
          {
            "HTTP": 80
          },
          {
            "HTTPS": 443
          }
        ]
      alb.ingress.kubernetes.io/actions.forward-single: |
        {
          "Type": "forward",
          "ForwardConfig": {
            "TargetGroups": [
              {
                "ServiceName": "{{ include "common.names.fullname" $ }}-dashboard",
                "ServicePort": "5601"
              }
            ]
          }
        }
      alb.ingress.kubernetes.io/ssl-redirect: '443'
      alb.ingress.kubernetes.io/healthcheck-path: '/app/login'
      alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
      external-dns.alpha.kubernetes.io/hostname: '{{ .Values.global.domain }}'

extraVolumeConfigs:
  '{{ include "common.names.fullname" $ }}-manager-backup':
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 10Gi
  snort-alerts:
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 10Gi
  owasp-zap-alerts:
    resources:
      requests:
        storage: 10Gi