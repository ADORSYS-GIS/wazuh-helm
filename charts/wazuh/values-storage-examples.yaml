# Storage Class Examples for Different Kubernetes Environments
# Usage: helm install wazuh . -f values-storage-examples.yaml
# Uncomment the section matching your environment

# ============================================
# Docker Desktop (macOS/Windows)
# ============================================
# storageClasses:
#   '{{ include "wazuh.storageClassName" $ }}':
#     provisioner: docker.io/hostpath
#     volumeBindingMode: Immediate

# ============================================
# Minikube
# ============================================
# storageClasses:
#   '{{ include "wazuh.storageClassName" $ }}':
#     provisioner: k8s.io/minikube-hostpath
#     volumeBindingMode: WaitForFirstConsumer

