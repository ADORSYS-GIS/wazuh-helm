---
# This is the internal user database
# The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh

_meta:
  type: "internalusers"
  config_version: 2

# Define your internal users here

## Demo users

${INDEXER_USERNAME}:
  hash: "${INDEXER_PASSWORD_BCRYPT}"
  reserved: true
  backend_roles:
    - "admin"
  description: "Demo admin user"

${DASHBOARD_USERNAME}:
  hash: "${DASHBOARD_USERNAME_BCRYPT}"
  reserved: true
  description: "Demo kibanaserver user"

soc_analyst:
  hash: "${SOC_ANALYST_BCRYPT}"
  reserved: false
  backend_roles:
    - "SOC_ANALYST"
  description: "User de test - Analyste SOC"

dev_user:
  hash: "${DEV_USER_BCRYPT}"
  reserved: false
  backend_roles:
    - "DEVELOPERS"
  description: "User de test - Développeur"

sys_engineer:
  hash: "${SYS_ENGINEER_BCRYPT}"
  reserved: false
  backend_roles:
    - "SYS_ENGINEER"
  description: "User de test - Ingénieur Système"

it_auditor:
  hash: "${IT_AUDITOR_BCRYPT}"
  reserved: false
  backend_roles:
    - "IT_AUDIT"
  description: "User de test - Auditeur IT"
