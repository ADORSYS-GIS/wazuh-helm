<agent_config>
  <!-- ==================== -->
  <!-- COMMON CONFIGURATION -->
  <!-- ==================== -->

  <!-- Security Configuration Assessment -->
  <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <skip_nfs>yes</skip_nfs>
  </sca>

  <!-- System Inventory -->
  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <synchronize>yes</synchronize>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="no">yes</ports>
    <processes>yes</processes>
  </wodle>

  <!-- Rootcheck -->
  <rootcheck>
    <disabled>no</disabled>
    <frequency>3600</frequency>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- Real-time process monitoring for blacklist detection -->
  <!-- Checks for unauthorized applications every 60 seconds -->
  <localfile>
    <log_format>full_command</log_format>
    <command>ps aux | grep -iE "wireshark|tshark|nmap|teamviewer|anydesk|rustdesk|xmrig|nicehash|utorrent|bittorrent|qbittorrent|transmission|deluge|nordvpn|expressvpn|protonvpn|steam|epicgames|tcpdump|metasploit|burpsuite|hashcat|hydra" | grep -v grep</command>
    <alias>blacklist_process_check</alias>
    <frequency>60</frequency>
  </localfile>
</agent_config>
