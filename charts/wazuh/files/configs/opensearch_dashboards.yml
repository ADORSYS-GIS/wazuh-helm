server.host: 0.0.0.0
server.port: 5601
opensearch.hosts: https://{{ include "common.names.fullname" $ }}-indexer-api:9200
opensearch.ssl.verificationMode: none
opensearch.requestHeadersAllowlist: ["Authorization", "securitytenant"]
opensearch_security.multitenancy.enabled: true
opensearch_security.multitenancy.tenants.preferred: ["Global", "Private"]
opensearch_security.readonly_mode.roles: ["kibana_read_only"]
server.ssl.enabled: true
server.ssl.key: "/usr/share/wazuh-dashboard/certs/dashboard-key.pem"
server.ssl.certificate: "/usr/share/wazuh-dashboard/certs/dashboard.pem"
opensearch.ssl.certificateAuthorities: ["/usr/share/wazuh-dashboard/certs/root-ca.pem"]
uiSettings.overrides.defaultRoute: /app/wz-home?security_tenant=global

# Session expiration settings
opensearch_security.cookie.ttl: 900000
opensearch_security.session.ttl: 900000
opensearch_security.session.keepalive: true
  
{{ with $.Values.indexer.keycloak -}}
{{- if .enabled -}}

opensearch_security.auth.type: "openid"
opensearch_security.openid.connect_url: '{{ include "common.tplvalues.render" (dict "value" .openid_connect_url "context" $) }}'
opensearch_security.openid.client_id: '{{ include "common.tplvalues.render" (dict "value" .client_id "context" $) }}'
opensearch_security.openid.client_secret: '{{ include "common.tplvalues.render" (dict "value" .client_secret "context" $) }}'
{{ with .scope -}}
opensearch_security.openid.scope: '{{ include "common.tplvalues.render" (dict "value" . "context" $) }}'
{{- end }}
{{ with .base_redirect_url -}}
opensearch_security.openid.base_redirect_url: '{{ include "common.tplvalues.render" (dict "value" . "context" $) }}'
{{- end }}

{{- end -}}
{{- end }}

{{- if $.Values.opensearchDashboards.branding.enabled }}
opensearchDashboards.branding:
  applicationTitle: "{{ $.Values.opensearchDashboards.branding.applicationTitle }}"
  faviconUrl: "{{ $.Values.opensearchDashboards.branding.faviconUrl }}"
  useExpandedHeader: {{ $.Values.opensearchDashboards.branding.useExpandedHeader }}
  
  logo:
    defaultUrl: "{{ $.Values.opensearchDashboards.branding.logo.defaultUrl }}"
    {{- if hasKey $.Values.opensearchDashboards.branding.logo "darkModeUrl" }}
    darkModeUrl: "{{ $.Values.opensearchDashboards.branding.logo.darkModeUrl }}"
    {{- end }}
  
  loadingLogo:
    defaultUrl: "{{ $.Values.opensearchDashboards.branding.loadingLogo.defaultUrl }}"
    {{- if hasKey $.Values.opensearchDashboards.branding.loadingLogo "darkModeUrl" }}
    darkModeUrl: "{{ $.Values.opensearchDashboards.branding.loadingLogo.darkModeUrl }}"
    {{- end }}
  
  mark:
    defaultUrl: "{{ $.Values.opensearchDashboards.branding.mark.defaultUrl }}"
    {{- if hasKey $.Values.opensearchDashboards.branding.mark "darkModeUrl" }}
    darkModeUrl: "{{ $.Values.opensearchDashboards.branding.mark.darkModeUrl }}"
    {{- end }}
{{- end }}