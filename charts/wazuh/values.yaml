integration:
  ##
  ## Azure integrations for Log Analytics, Graph API, and Storage
  ## https://documentation.wazuh.com/current/cloud-security/azure/index.html
  azure:
    ## Azure tenant domain (e.g., company.onmicrosoft.com)
    tenantDomain: ~

    ## Credentials stored in Kubernetes secrets
    ## Create secret with:
    ##   kubectl create secret generic wazuh-azure-secrets \
    ##     --from-literal=log_analytics_credentials='{"application_id":"xxx","application_key":"yyy"}' \
    ##     --from-literal=graph_credentials='{"application_id":"xxx","application_key":"yyy"}' \
    ##     --from-literal=storage_credentials='{"account_name":"xxx","account_key":"yyy"}' \
    ##     -n <namespace>
    secrets:
      create: false
      existingSecret: ~  # Name of existing secret (e.g., "wazuh-azure-secrets")

    ## Azure Log Analytics integration
    logAnalytics:
      enabled: false
      workspace: ~  # Default workspace ID (optional, can be overridden per query)
      ## Multiple queries support
      ## queries:
      ##   - query: "AzureActivity"
      ##     workspace: "workspace-id-1"  # Optional, defaults to top-level workspace
      ##     timeOffset: "1d"              # Optional, defaults to "1d"
      ##   - query: "SecurityEvent"
      ##     workspace: "workspace-id-2"
      ##     timeOffset: "12h"
      queries: []

    ## Azure Graph API integration (Microsoft Entra ID / Azure AD)
    graph:
      enabled: false
      ## Multiple queries support
      ## queries:
      ##   - query: "auditLogs/directoryAudits"
      ##     timeOffset: "1d"
      ##   - query: "auditLogs/signIns"
      ##     timeOffset: "12h"
      queries: []

    ## Azure Storage integration
    storage:
      enabled: false
      ## Multiple containers support
      ## containers:
      ##   - name: "insights-activity-logs"
      ##     blobs: ".json"
      ##     contentType: "json_inline"
      ##     timeOffset: "24h"
      ##   - name: "insights-logs-audit"
      ##     blobs: ".json"
      ##     contentType: "json_inline"
      ##     timeOffset: "12h"
      containers: []


