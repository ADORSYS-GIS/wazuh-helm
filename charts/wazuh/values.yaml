# =============================================================================
# SECTION 9: SERVICES
# =============================================================================

svcs:
  # Master: API (55000) + Registration (1515)
  '{{ include "common.names.fullname" $ }}':
    enabled: true
    type: LoadBalancer
    selector:
      app: '{{ include "common.names.fullname" $ }}-manager'
      node-type: master
    ports:
      - name: api
        port: 55000
        targetPort: api
        protocol: TCP
      - name: registration
        port: 1515
        targetPort: registration
        protocol: TCP

  # Worker: Agent events (1514)
  '{{ include "common.names.fullname" $ }}-worker':
    enabled: true
    type: LoadBalancer
    selector:
      app: '{{ include "common.names.fullname" $ }}-manager'
      node-type: worker
    ports:
      - name: agents-events
        port: 1514
        targetPort: agents-events
        protocol: TCP

  # Cluster: Internal communication
  '{{ include "common.names.fullname" $ }}-cluster':
    enabled: true
    type: ClusterIP
    clusterIP: None
    selector:
      app: '{{ include "common.names.fullname" $ }}-manager'
    ports:
      - name: cluster
        port: 1516
        protocol: TCP
        targetPort: cluster

  # Dashboard: Web UI (5601)
  '{{ include "common.names.fullname" $ }}-dashboard':
    enabled: true
    type: ClusterIP
    selector:
      app: '{{ include "common.names.fullname" $ }}-dashboard'
    ports:
      - name: dashboard
        port: 5601
        protocol: TCP
        targetPort: 5601


