    ##
    apikey: 101010
    ##
    ##
    externalSecret: ~

  ##
  ## AWS integrations for CloudTrail and Security Hub
  aws:
    enable: false
    ## top-level defaults reused by both blocks
    profile: ~
    roleArn: ~
    awsOrganizationId: ~
    ## Optional k8s Secret to mount to /root/.aws containing credentials and/or config
    secrets:
      create: false
      # name: "wazuh-aws"
      existingSecret: "ext-wazuh-aws-secrets"
      additionalAnnotations: {}
      additionalLabels: {}
      ## Inline contents if creating the secret:
      ## credentials: |
      ##   [default]
      ##   aws_access_key_id=...
      ##   aws_secret_access_key=...
      credentials: ~
      ## config: |
      ##   [profile main]
      ##   region=eu-central-1
      ##   role_arn=arn:aws:iam::123456789012:role/Wazuh-IAM-Role
      ##   source_profile=default
      config: ~
    ## CloudTrail from S3 bucket
    cloudtrail:
      enabled: false
      bucketName: ~
      interval: 1m
    ## AWS Config from S3 bucket
    config:
      enabled: false
      bucketName: ~
      ## Multi-account support: Comma-separated list of AWS account IDs
      ## Example: "020980146275,564357927993,590183746717"
      ## Wazuh will automatically look for Config data in the format:
      ##   s3://bucketName/AWSLogs/{accountId}/Config/...
      awsAccountIds: ~
    ## Security Hub via SQS
    securityHub:
      enabled: false
      sqsName: ~
      interval: 1h