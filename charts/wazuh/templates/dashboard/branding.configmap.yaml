{{- if .Values.opensearchDashboards.branding.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}-dashboard-branding-conf
  annotations:
    {{- include "common.annotations.standard" (dict "customAnnotations" .Values.commonAnnotations "context" $) | nindent 4 }}
  labels:
    {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" $) | nindent 4 }}
data:
  branding.wazuh.yml: |

    #Custom branding

    customization.enabled: true
    customization.logo.healthcheck: 'custom/images/customization.logo.healthcheck.svg'
    customization.logo.reports: 'custom/images/customization.logo.reports.png'
    customization.reports.footer: {{ .Values.opensearchDashboards.branding.reports.footer | quote }}
    customization.reports.header: {{- toYaml .Values.opensearchDashboards.branding.reports.header | indent 10 }}
{{- end }}