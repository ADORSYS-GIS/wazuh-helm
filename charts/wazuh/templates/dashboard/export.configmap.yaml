{{ with .Values.dashboard }}
{{ if .importSavedObjects.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" $ }}-dashboard-export
  annotations:
    {{- include "common.annotations.standard" ( dict "customAnnotations" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" $.Values.commonLabels "context" $ ) | nindent 4 }}
data:
  "export.ndjson": |
    {{ $.Files.Get "files/configs/export.ndjson" | nindent 4 }}
  {{- range $k, $v := .exports }}
    {{- $f := include "common.tplvalues.render" (dict "value" $v "context" $) -}}
  {{ printf "%s" $k | quote | nindent 2 }}: |
    {{ include "common.tplvalues.render" (dict "value" $f "context" $) | nindent 4 }}
  {{- end }}
{{ end }}
{{ end }}