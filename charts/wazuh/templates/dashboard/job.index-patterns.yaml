{{- if and .Values.dashboard .Values.dashboard.indexPatterns .Values.dashboard.indexPatterns.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common.names.fullname" $ }}-index-patterns
  namespace: {{ include "common.names.namespace" $ }}
  annotations:
    {{- include "common.annotations.standard" ( dict "customAnnotations" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "15"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" $.Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: index-patterns-setup
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" ( dict "customLabels" $.Values.commonLabels "context" $ ) | nindent 8 }}
        app.kubernetes.io/component: index-patterns-setup
    spec:
      restartPolicy: OnFailure
      containers:
        - name: index-patterns-setup
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - /scripts/setup-index-patterns.sh
          env:
            - name: DASHBOARD_URL
              value: "https://{{ include "common.names.fullname" $ }}-dashboard:5601"
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "secret.dashboard-auth" $ }}
                  key: DASHBOARD_USERNAME
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "secret.dashboard-auth" $ }}
                  key: DASHBOARD_PASSWORD
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: scripts
          configMap:
            name: {{ include "common.names.fullname" $ }}-index-patterns
            defaultMode: 0755
{{- end }}
