apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" $ }}-wazuh-config
  annotations:
    {{- include "common.annotations.standard" ( dict "customAnnotations" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" $.Values.commonLabels "context" $ ) | nindent 4 }}
data:
   {{- $wazuh_config := include "common.tplvalues.render" (dict "value" ($.Files.Get "files/configs/wazuh.yml") "context" $) }}
  "wazuh.yml": |
    {{ $wazuh_config | nindent 4 }}