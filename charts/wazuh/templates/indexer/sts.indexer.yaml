{{ with .Values.indexer }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" $ }}-indexer
  namespace: {{ include "common.names.namespace" $ }}
  annotations:
    {{- include "common.annotations.standard" ( dict "customAnnotations" .additionalAnnotations "context" $ ) | nindent 4 }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .additionalLabels "context" $ ) | nindent 4 }}
spec:
  {{ with .replicas -}}
  replicas: {{ include "common.tplvalues.render" (dict "value" . "context" $) }}
  {{- end }}
  {{ with .updateStrategy -}}
  updateStrategy: {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4}}
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" ( dict "customLabels" .additionalLabels "context" $ ) | nindent 6 }}
      app: {{ include "common.names.fullname" $ }}-indexer
  serviceName: {{ include "common.names.fullname" $ }}-indexer
  template:
    metadata:
      annotations:
        {{- include "common.annotations.standard" ( dict "customAnnotations" .additionalAnnotations "context" $ ) | nindent 8 }}
        checksum/config: {{ include (print $.Template.BasePath "/indexer/configmap.yaml") $ | sha256sum }}
        {{ with .keycloak -}}
        checksum/secret-kc: {{ include (print $.Template.BasePath "/indexer/secret.keycloak.yaml") $ | sha256sum }}
        {{- end }}
        {{ with .auth -}}
        checksum/secret: {{ include (print $.Template.BasePath "/indexer/secret.yaml") $ | sha256sum }}
        {{- end }}
        {{ with $.Values.dashboard.auth -}}
        checksum/secret.dashboard: {{ include (print $.Template.BasePath "/dashboard/secret.yaml") $ | sha256sum }}
        {{- end }}
      labels:
        {{- include "common.labels.standard" ( dict "customLabels" .additionalLabels "context" $ ) | nindent 8 }}
        app: {{ include "common.names.fullname" $ }}-indexer
      name: {{ include "common.names.fullname" $ }}-indexer
    spec:
      {{ with .affinity -}}
      affinity:
      {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 8}}
      {{- end }}
      securityContext:
        fsGroup: 1000
      # Set the indexer volume permissions so the indexer user can use it
      volumes:
        - name: wazuh-config-temp
          emptyDir: { }
        - name: keystore-data
          emptyDir: { }
        - name: etc-wazuh-indexer
          emptyDir: { }
        - name: certs
          secret:
            secretName: {{ include "wazuh.cert_secret_name" $ }}
            defaultMode: 0600
        - name: root-certs
          secret:
            secretName: {{ include "wazuh.cert_root_name" $ }}
        - name: indexer-conf
          configMap:
            name: '{{ include "common.names.fullname" $ }}-indexer-conf'
            defaultMode: 0600
            
        {{ with .keycloak }}
        {{- if .enabled -}}
        - name: wazuh-keycloak-config
          secret:
            secretName: '{{ include "common.names.fullname" $ }}-keycloak-conf'
        {{- end -}}
        {{ end }}
        
        {{- if and $.Values.notification.email $.Values.notification.email.enabled }}
        - name: email-credentials
          secret:
            secretName: {{ if $.Values.notification.email.existingSecret }}{{ $.Values.notification.email.existingSecret }}{{ else }}{{ include "common.names.fullname" $ }}-email-cred{{ end }}
        {{- end }}
        {{ with .volumes -}}
        {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 8}}
        {{- end }}
      initContainers:
      {{- if and $.Values.notification.email $.Values.notification.email.enabled }}
        - name: keystore-setup
          {{- $imageTpl := include "common.images.image" (dict "imageRoot" .image "global" $.Values.global) }}
          image: {{ include "common.tplvalues.render" (dict "value" $imageTpl "context" $) | quote }}
          command:
            - /bin/bash
            - -c
            - |
              set -e
              export OPENSEARCH_PATH_CONF=/keystore-workdir
              KEYSTORE_PATH="$OPENSEARCH_PATH_CONF/opensearch.keystore"

              # Copy existing keystore from image or create new one
              if [ -f /usr/share/wazuh-indexer/config/opensearch.keystore ]; then
                echo "Copying existing keystore..."
                cp /usr/share/wazuh-indexer/config/opensearch.keystore "$KEYSTORE_PATH"
              else
                echo "Creating new keystore..."
                /usr/share/wazuh-indexer/bin/opensearch-keystore create
              fi

              chmod 660 "$KEYSTORE_PATH"

              # Add email credentials to keystore
              ACCOUNT_NAME="{{ $.Values.notification.email.accountName }}"
              echo "Configuring email credentials for account: $ACCOUNT_NAME"

              # Add username
              cat /email-credentials/username | /usr/share/wazuh-indexer/bin/opensearch-keystore add --stdin -f "opensearch.notifications.core.email.${ACCOUNT_NAME}.username"

              # Add password
              cat /email-credentials/password | /usr/share/wazuh-indexer/bin/opensearch-keystore add --stdin -f "opensearch.notifications.core.email.${ACCOUNT_NAME}.password"

              echo "Email credentials configured successfully"
              /usr/share/wazuh-indexer/bin/opensearch-keystore list
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: email-credentials
              mountPath: /email-credentials
              readOnly: true
            - name: keystore-data
              mountPath: /keystore-workdir
      {{- end }}
        # Create symlinks for cert paths expected by Java security policy
        - name: cert-path-setup
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /etc/wazuh-indexer/certs
              ln -sf /usr/share/wazuh-indexer/config/certs/root-ca.pem /etc/wazuh-indexer/certs/root-ca.pem
              ln -sf /usr/share/wazuh-indexer/config/certs/indexer.pem /etc/wazuh-indexer/certs/indexer.pem
              ln -sf /usr/share/wazuh-indexer/config/certs/indexer-key.pem /etc/wazuh-indexer/certs/indexer-key.pem
              ln -sf /usr/share/wazuh-indexer/config/certs/admin.pem /etc/wazuh-indexer/certs/admin.pem
              ln -sf /usr/share/wazuh-indexer/config/certs/admin-key.pem /etc/wazuh-indexer/certs/admin-key.pem
              echo "Cert symlinks created successfully"
          volumeMounts:
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/indexer-key.pem
              subPath: indexer-key.pem
              readOnly: true
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/indexer.pem
              subPath: indexer.pem
              readOnly: true
            - name: root-certs
              mountPath: /usr/share/wazuh-indexer/config/certs/root-ca.pem
              subPath: root-ca.pem
              readOnly: true
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/admin.pem
              subPath: admin.pem
              readOnly: true
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/admin-key.pem
              subPath: admin-key.pem
              readOnly: true
            - name: etc-wazuh-indexer
              mountPath: /etc/wazuh-indexer
      {{ with .initContainers }}
      {{ range $k, $v := . }}
      {{ if $v }}
        - name: {{ include "common.tplvalues.render" (dict "value" $k "context" $) }}
          {{ include "common.tplvalues.render" (dict "value" $v "context" $) | nindent 10}}
      {{ end }}
      {{ end }}
      {{ end }}
      containers:
        - name: wazuh-indexer
          {{ $imageTpl := include "common.images.image" (dict "imageRoot" .image "global" $.Values.global) }}
          image: {{ include "common.tplvalues.render" (dict "value" $imageTpl "context" $) | quote }}
          {{ with .resources }}
          resources:
          {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
          {{- end }}
          env:
            - name: CLUSTER_NAME
              value: {{ include "common.names.fullname" $ }}
            - name: NETWORK_HOST
              value: "0.0.0.0"
            - name: DISCOVERY_HOST
              value: "{{ include "common.names.fullname" $ }}-indexer-0.{{ include "common.names.fullname" $ }}-indexer"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DISCOVERY_SERVICE
              value: {{ include "common.names.fullname" $ }}-indexer
            - name: RELEASE_FULLNAME
              value: {{ include "common.names.fullname" $ }}
            - name: RELEASE_MAX_STORAGE_NODE
              value: {{ .replicas | quote }}
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: 'true'
          {{ with .env }}
          {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
          {{- end }}
          securityContext:
            capabilities:
              add: [ "SYS_CHROOT" ]
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: {{ include "common.names.fullname" $ }}-indexer
              mountPath: /var/lib/wazuh-indexer
            {{- if and $.Values.notification.email $.Values.notification.email.enabled }}
            - name: keystore-data
              mountPath: /usr/share/wazuh-indexer/config/opensearch.keystore
              subPath: opensearch.keystore
            {{- end }}
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/indexer-key.pem
              subPath: indexer-key.pem
              readOnly: true
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/indexer.pem
              subPath: indexer.pem
              readOnly: true
            - name: root-certs
              mountPath: /usr/share/wazuh-indexer/config/certs/root-ca.pem
              subPath: root-ca.pem
              readOnly: true
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/admin.pem
              subPath: admin.pem
              readOnly: true
            - name: certs
              mountPath: /usr/share/wazuh-indexer/config/certs/admin-key.pem
              subPath: admin-key.pem
              readOnly: true
            - name: etc-wazuh-indexer
              mountPath: /etc/wazuh-indexer
            - name: indexer-conf
              mountPath: /usr/share/wazuh-indexer/config/opensearch.yml
              subPath: opensearch.yml
              readOnly: true
            - name: wazuh-config-temp
              mountPath: /usr/share/wazuh-indexer/config/opensearch-security/internal_users.yml
              subPath: internal_users.yml
              readOnly: true

            {{ with .keycloak -}}
            {{- if .enabled -}}
            - name: wazuh-keycloak-config
              mountPath: /usr/share/wazuh-indexer/opensearch-security/config.yml
              subPath: config.yml
              readOnly: true
              
              {{ if .roles_mapping }}
            - name: wazuh-keycloak-config
              mountPath: /etc/wazuh-indexer/opensearch-security/custom_roles_mapping.yml
              subPath: custom_roles_mapping.yml
              readOnly: true
              {{- end }}

              {{ if .roles }}
            - name: wazuh-keycloak-config
              mountPath: /etc/wazuh-indexer/opensearch-security/custom_roles.yml
              subPath: custom_roles.yml
              readOnly: true
              {{- end }}

              {{ if .tenants }}
            - name: wazuh-keycloak-config
              mountPath: /etc/wazuh-indexer/opensearch-security/custom_tenants.yml
              subPath: custom_tenants.yml
              readOnly: true
              {{- end }}
              
            {{- end -}}
            {{- end }}
              
          {{ with .volumeMounts }}
          {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
          {{- end }}
          {{ with .envFrom }}
          envFrom:
          {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: 9200
              name: indexer-rest
            - containerPort: 9300
              name: indexer-nodes
  volumeClaimTemplates:
    - metadata:
        name: {{ include "common.names.fullname" $ }}-indexer
      spec:
        {{ with .persistence.accessModes -}}
        accessModes: {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 10 }}
        {{- end }}
        {{ if .persistence.storageClassName -}}
        storageClassName: {{ include "common.tplvalues.render" (dict "value" .persistence.storageClassName "context" $) }}
        {{- else -}}
        storageClassName: {{ include "wazuh.storageClassName" $ }}
        {{- end }}
        resources:
          requests:
            storage: {{ .persistence.size }}
{{- end -}}