{{ with .Values.master }}
{{- $name := printf "%s-manager-master" (include "common.names.fullname" $) -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $name }}
  namespace: {{ include "common.names.namespace" $ }}
  annotations:
    {{- include "common.annotations.standard" ( dict "customAnnotations" .additionalAnnotations "context" $ ) | nindent 4 }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .additionalLabels "context" $ ) | nindent 4 }}
spec:
  {{ with .replicaCount -}}
  replicas: {{ include "common.tplvalues.render" (dict "value" . "context" $) }}
  {{- end }}
  {{ with .updateStrategy -}}
  updateStrategy: {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 4}}
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" ( dict "customLabels" .additionalLabels "context" $ ) | nindent 6 }}
      app: {{ include "common.names.fullname" $ }}-manager
      node-type: master
  serviceName: {{ include "common.names.fullname" $ }}-cluster
  {{ with .podManagementPolicy -}}
  podManagementPolicy: {{ include "common.tplvalues.render" (dict "value" . "context" $) }}
  {{- end }}
  template:
    metadata:
      annotations:
        {{- include "common.annotations.standard" ( dict "customAnnotations" .additionalAnnotations "context" $ ) | nindent 8 }}
        checksum/config: {{ include (print $.Template.BasePath "/manager/configmap.yaml") $ | sha256sum }}
        checksum/filebeat-config: {{ include (print $.Template.BasePath "/manager/configmap.filebeat.yaml") $ | sha256sum }}

        {{ with $.Values.apiCred.auth -}}
        checksum/secret.api: {{ include (print $.Template.BasePath "/manager/secret.api.yaml") $ | sha256sum }}
        {{- end }}

        {{ with $.Values.cluster -}}{{- if .secret.enabled -}}
        checksum/secret: {{ include (print $.Template.BasePath "/manager/secret.manager-common.yaml") $ | sha256sum }}
        {{- end -}}{{- end }}

        {{ with $.Values.indexer.auth -}}
        checksum/secret.indexer: {{ include (print $.Template.BasePath "/indexer/secret.yaml") $ | sha256sum }}
        {{- end }}
      labels:
        {{- include "common.labels.standard" ( dict "customLabels" .additionalLabels "context" $ ) | nindent 8 }}
        app: {{ include "common.names.fullname" $ }}-manager
        node-type: master
      name: {{ $name }}
    spec:
      {{ with .affinity -}}
      affinity:
      {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 8}}
      {{- end }}
      volumes:
        - name: wazuh-config-temp
          emptyDir: { }
        - name: config
          configMap:
            name: '{{ include "common.names.fullname" $ }}-wazuh-conf'
        - name: certs
          secret:
            secretName: {{ include "wazuh.cert_secret_name" $ }}
        - name: root-certs
          secret:
            secretName: {{ include "wazuh.cert_root_name" $ }}
        {{- if and $.Values.integration $.Values.integration.jira $.Values.integration.jira.enabled }}
        - name: jira-conf
          configMap:
            name: {{ include "common.names.fullname" $ }}-wazuh-conf-jira
        {{- end }}
        - name: filebeat-config
          configMap:
            name: {{ include "common.names.fullname" $ }}-filebeat-config
        {{- if .backup.enabled }}
        - name: manager-backup
          persistentVolumeClaim:
            claimName: '{{ include "common.names.fullname" $ }}-manager-backup'
        {{- end }}
        {{ with .volumes -}}
        {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 8}}
        {{- end }}
      initContainers:
        {{ range $k, $v := .initContainers }}
        {{ if $v }}
        - name: {{ include "common.tplvalues.render" (dict "value" $k "context" $) }}
          {{ include "common.tplvalues.render" (dict "value" $v "context" $) | nindent 10}}
        {{ end }}
        {{- end }}
        - name: wazuh-init
          ##
          ##
          image: ghcr.io/adorsys-gis/envsubt:main-7917c58
          ##
          ##
          imagePullPolicy: IfNotPresent
          ##
          ##
          command:
            - /bin/sh
            - -c
            - |
              set -ex
              # Copy template
              cp /workdir/template.config.xml /processed/ossec.conf
              # Replace AWS_CONFIGS if set
              if [ ! -z "$AWS_CONFIGS" ]; then
                # Write AWS config to temp file with proper indentation (4 spaces)
                echo "$AWS_CONFIGS" | sed 's/^/    /' > /tmp/aws.xml
                # Use sed to replace placeholder with file content
                sed -i '/\${AWS_CONFIGS}/r /tmp/aws.xml' /processed/ossec.conf
                sed -i '/\${AWS_CONFIGS}/d' /processed/ossec.conf
              fi
              # Replace AZURE_CONFIGS if set
              if [ ! -z "$AZURE_CONFIGS" ]; then
                # Write Azure config to temp file with proper indentation (4 spaces)
                echo "$AZURE_CONFIGS" | sed 's/^/    /' > /tmp/azure.xml
                # Use sed to replace placeholder with file content
                sed -i '/\${AZURE_CONFIGS}/r /tmp/azure.xml' /processed/ossec.conf
                sed -i '/\${AZURE_CONFIGS}/d' /processed/ossec.conf
              fi
              # Replace SLACK_CONFIG if set
              if [ ! -z "$SLACK_CONFIG" ]; then
                # Write Slack config to temp file with proper indentation (4 spaces)
                echo "$SLACK_CONFIG" | sed 's/^/    /' > /tmp/slack.xml
                # Use sed to replace placeholder with file content
                sed -i '/\${SLACK_CONFIG}/r /tmp/slack.xml' /processed/ossec.conf
                sed -i '/\${SLACK_CONFIG}/d' /processed/ossec.conf
              fi
              # Replace JIRA_CONFIG if set
              if [ ! -z "$JIRA_CONFIG" ]; then
                # Write Jira config to temp file with proper indentation (4 spaces)
                echo "$JIRA_CONFIG" | sed 's/^/    /' > /tmp/jira.xml
                # Use sed to replace placeholder with file content
                sed -i '/\${JIRA_CONFIG}/r /tmp/jira.xml' /processed/ossec.conf
                sed -i '/\${JIRA_CONFIG}/d' /processed/ossec.conf
              fi
              # Replace other variables with envsubst
              envsubst < /processed/ossec.conf > /tmp/ossec.conf.tmp && mv /tmp/ossec.conf.tmp /processed/ossec.conf
              # Create authd.pass file for password-based agent registration
              if [ ! -z "$AUTHD_PASS" ]; then
                echo "$AUTHD_PASS" > /processed/authd.pass
                chmod 640 /processed/authd.pass
              fi
          ##
          ##
          env:
            - name: NODE_TYPE
              value: "master"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ##
          ##
          envFrom:
            - secretRef:
                name: '{{ include "secret.common" $ }}'
            {{ if and $.Values.notification $.Values.notification.slack $.Values.notification.slack.enabled -}}
            - secretRef:
                name: '{{ include "secret.notification-slack" $ }}'
            {{- end }}
          
            {{ if and $.Values.integration $.Values.integration.jira $.Values.integration.jira.enabled -}}
            - secretRef:
                name: '{{ include "secret.integration-jira" $ }}'
            {{- end }}
          ##
          ##
          volumeMounts:
            - name: config
              mountPath: /workdir/template.config.xml
              subPath: template.config.xml
              readOnly: true
            - name: wazuh-config-temp
              mountPath: /processed
        # Copy Filebeat config from ConfigMap to PVC on startup
        - name: filebeat-config-init
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Copying Filebeat config from ConfigMap..."
              cp /filebeat-template/filebeat.yml /etc/filebeat/filebeat.yml
              echo "Filebeat config copied successfully"
              cat /etc/filebeat/filebeat.yml | grep -A1 archives:
          volumeMounts:
            - name: filebeat-config
              mountPath: /filebeat-template
              readOnly: true
            - name: {{ include "common.names.fullname" $ }}-manager-master
              mountPath: /etc/filebeat
              subPath: filebeat/etc/filebeat
      securityContext:
        fsGroup: 999
      containers:
        - name: wazuh-manager
          {{- $imageTpl := include "common.images.image" (dict "imageRoot" .image "global" $.Values.global) }}
          image: {{ include "common.tplvalues.render" (dict "value" $imageTpl "context" $) | quote }}
          {{ with .resources -}}
          resources: {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12}}
          {{- end }}
          {{- with .securityContext }}
          securityContext: {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12}}
          {{- end }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    # Wait for container init scripts to complete and filebeat to start
                    sleep 10
                    # Copy filebeat config from ConfigMap template (overrides container-generated config)
                    if [ -f /filebeat-template/filebeat.yml ]; then
                      cp /filebeat-template/filebeat.yml /etc/filebeat/filebeat.yml
                      # Restart filebeat to apply new config
                      pkill -HUP filebeat 2>/dev/null || pkill filebeat 2>/dev/null
                      sleep 2
                      # Filebeat should auto-restart via supervisor
                    fi

                    # Enable OS-specific SCA policies
                    cd /var/ossec/ruleset/sca 2>/dev/null || exit 0
                    # Ubuntu policies
                    for f in cis_ubuntu22-04 cis_ubuntu24-04; do
                      [ -f "${f}.yml.disabled" ] && mv "${f}.yml.disabled" "${f}.yml"
                    done
                    # Debian policies
                    for f in cis_debian11 cis_debian12; do
                      [ -f "${f}.yml.disabled" ] && mv "${f}.yml.disabled" "${f}.yml"
                    done
                    # Windows policies
                    for f in cis_win11_enterprise; do
                      [ -f "${f}.yml.disabled" ] && mv "${f}.yml.disabled" "${f}.yml"
                    done
                    # macOS policies
                    for f in cis_apple_macOS_13.x cis_apple_macOS_14.x cis_apple_macOS_15.x cis_apple_macOS_26.x; do
                      [ -f "${f}.yml.disabled" ] && mv "${f}.yml.disabled" "${f}.yml"
                    done
                    exit 0
          volumeMounts:
            - name: {{ $name }}
              mountPath: /var/ossec/api/configuration
              subPath: wazuh/var/ossec/api/configuration
            - name: {{ $name }}
              mountPath: /var/ossec/etc
              subPath: wazuh/var/ossec/etc
            - name: {{ $name }}
              mountPath: /var/ossec/logs
              subPath: wazuh/var/ossec/logs
            - name: {{ $name }}
              mountPath: /var/ossec/queue
              subPath: wazuh/var/ossec/queue
            - name: {{ $name }}
              mountPath: /var/ossec/var/multigroups
              subPath: wazuh/var/ossec/var/multigroups
            - name: {{ $name }}
              mountPath: /var/ossec/integrations
              subPath: wazuh/var/ossec/integrations
            - name: {{ $name }}
              mountPath: /var/ossec/active-response/bin
              subPath: wazuh/var/ossec/active-response/bin
            - name: {{ $name }}
              mountPath: /var/ossec/agentless
              subPath: wazuh/var/ossec/agentless
            - name: {{ $name }}
              mountPath: /var/ossec/wodles
              subPath: wazuh/var/ossec/wodles
            - name: {{ $name }}
              mountPath: /etc/filebeat
              subPath: filebeat/etc/filebeat
            - name: filebeat-config
              mountPath: /filebeat-template
              readOnly: true
            - name: {{ $name }}
              mountPath: /var/lib/filebeat
              subPath: filebeat/var/lib/filebeat

            {{- if .backup.enabled }}
            - name: manager-backup
              mountPath: /var/ossec/backup
              subPath: wazuh/var/ossec/backup
            {{- end }}

            - name: wazuh-config-temp
              mountPath: /wazuh-config-mount/etc/ossec.conf
              subPath: ossec.conf
              readOnly: true
            {{- if $.Values.cluster.auth.usePassword }}
            - name: wazuh-config-temp
              mountPath: /wazuh-config-mount/etc/authd.pass
              subPath: authd.pass
              readOnly: true
            {{- end }}

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/local_rules.xml
              subPath: local_rules.xml
              readOnly: true
            - name: config
              mountPath: /wazuh-config-mount/etc/decoders/0004-custom-decoder.xml
              subPath: 0004-custom-decoder.xml
              readOnly: true
            - name: config
              mountPath: /wazuh-config-mount/etc/local_internal_options.conf
              subPath: local_internal_options.conf
              readOnly: true

            {{- if and $.Values.integration $.Values.integration.jira $.Values.integration.jira.enabled }}
            - name: jira-conf
              mountPath: /wazuh-config-mount/integrations/custom-jira
              subPath: custom-jira
            - name: jira-conf
              mountPath: /wazuh-config-mount/integrations/custom-jira.py
              subPath: custom-jira.py
            {{- end }}

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7005-audit-mitre_rules.xml
              subPath: 7005-audit-mitre_rules.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7006-fim-macos.xml
              subPath: 7006-fim-macos.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7007-fim-linux.xml
              subPath: 7007-fim-linux.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7008-custom-yara.xml
              subPath: 7008-custom-yara.xml
              readOnly: true  

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7009-fim-windows.xml
              subPath: 7009-fim-windows.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7010-app-blacklist.xml
              subPath: 7010-app-blacklist.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7011-dns-monitoring.xml
              subPath: 7011-dns-monitoring.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7012-suricata-custom.xml
              subPath: 7012-suricata-custom.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7013-adguard.xml
              subPath: 7013-adguard.xml
              readOnly: true

            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7014-usb-dlp.xml
              subPath: 7014-usb-dlp.xml
              readOnly: true

            # DLP Cloud/Email rules - re-enabled with increased memory (10Gi)
            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7015-dlp-cloud-email.xml
              subPath: 7015-dlp-cloud-email.xml
              readOnly: true

            # LOTL (Living Off The Land) detection rules
            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7016-lotl-detection.xml
              subPath: 7016-lotl-detection.xml
              readOnly: true

            # macOS Syslog monitoring rules
            - name: config
              mountPath: /wazuh-config-mount/etc/rules/7017-macos-syslog.xml
              subPath: 7017-macos-syslog.xml
              readOnly: true

            # DLP agent configuration (log collection for DLP monitoring)
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/dlp/agent.conf
              subPath: dlp.xml
              readOnly: true

            # Default group (common settings only)
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/default/agent.conf
              subPath: agent.conf
              readOnly: true

            # Linux group
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/linux/agent.conf
              subPath: agent-linux.conf
              readOnly: true

            # macOS group
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/macos/agent.conf
              subPath: agent-macos.conf
              readOnly: true
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/macos/cis_apple_macOS_26.x.yml
              subPath: cis_apple_macOS_26.x.yml
              readOnly: true
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/macos/sync_sca_policies.sh
              subPath: sync_sca_policies.sh
              readOnly: true

            # Windows group
            - name: config
              mountPath: /wazuh-config-mount/etc/shared/windows/agent.conf
              subPath: agent-windows.conf
              readOnly: true

            {{ range $k, $v := $.Values.cluster.decoders }}
            {{- $f := include "common.tplvalues.render" (dict "value" $v "context" $) -}}
            {{- $n_k := printf "0003-%s" $k -}}
            - name: config
              mountPath: /wazuh-config-mount/etc/decoders/{{ $n_k }}
              readOnly: true
              subPath: {{ $n_k }}
            {{- end }}

            {{ range $k, $v := $.Values.cluster.rules }}
            {{- $f := include "common.tplvalues.render" (dict "value" $v "context" $) -}}
            {{- $n_k := printf "0003-%s" $k -}}
            - name: config
              mountPath: /wazuh-config-mount/etc/rules/{{ $n_k }}
              readOnly: true
              subPath: {{ $n_k }}
            {{- end }}

            - name: root-certs
              mountPath: /etc/ssl/root-ca.pem
              readOnly: true
              subPath: root-ca.pem
            - name: certs
              mountPath: /etc/ssl/filebeat.pem
              subPath: server.pem
              readOnly: true
            - name: certs
              mountPath: /etc/ssl/filebeat.key
              subPath: server-key.pem
              readOnly: true

          {{ with .volumeMounts -}}
          {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12}}
          {{- end }}
          ports:
            - containerPort: 1515
              name: registration
            - containerPort: 1516
              name: cluster
            - containerPort: 55000
              name: api
          env:
            - name: FILEBEAT_SSL_VERIFICATION_MODE
              value: 'full'
            - name: SSL_CERTIFICATE_AUTHORITIES
              value: /etc/ssl/root-ca.pem
            - name: SSL_CERTIFICATE
              value: /etc/ssl/filebeat.pem
            - name: SSL_KEY
              value: /etc/ssl/filebeat.key
          {{ with .env -}}
          {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12}}
          {{- end }}
          ##
          ##
          envFrom:
            - secretRef:
                name: '{{ include "secret.api-auth" $ }}'
            - secretRef:
                name: '{{ include "secret.indexer-auth" $ }}'
            - secretRef:
                name: '{{ include "secret.common" $ }}'

          {{ with .envFrom -}}
          {{ include "common.tplvalues.render" (dict "value" . "context" $) | nindent 12}}
          {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ $name }}
      spec:
        {{ with .persistence.accessModes -}}
        accessModes: {{- include "common.tplvalues.render" (dict "value" . "context" $) | nindent 10 }}
        {{- end }}
        {{ if .persistence.storageClassName -}}
        storageClassName: {{ include "common.tplvalues.render" (dict "value" .persistence.storageClassName "context" $) }}
        {{- else -}}
        storageClassName: {{ include "wazuh.storageClassName" $ }}
        {{- end }}
        resources:
          requests:
            storage: {{ .persistence.size }}
{{- end -}}