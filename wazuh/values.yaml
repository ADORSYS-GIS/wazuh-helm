  initContainers:
    - name: permission-fix
      image: busybox
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 256Mi
      command:
        - /bin/sh
        - -c
        - |
          set -ex
          # Change owner of the common directories
          chown -R 1000:1000 /var/lib/backup
          chown -R 1000:1000 /var/lib/snort
          chown -R 1000:1000 /var/lib/owasp-zap
      volumeMounts:
        - name: manager-backup
          mountPath: /var/lib/backup
        - name: snort-alerts
          mountPath: /var/lib/snort
        - name: owasp-zap-alerts
          mountPath: /var/lib/owasp-zap
